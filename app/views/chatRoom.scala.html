@(username: String)

@main(username) {
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/csshelp.css")">
    <div class="page-header">
        <h1>Welcome to the chat room <small>You are chatting as @username</small></h1>
    </div>
    
    <div id="onError" class="alert-message error">
        <p>
            <strong>Oops!</strong> <span></span>
        </p>
    </div>
    
    <div id="onChat" class="row">
        <div class="span10" id="main">
            <div id="chat_messages">
            </div>
            <textarea id="talk"></textarea>
        </div>
        <div class="span4">
            <h2>Members</h2>
            <ul id="members">
            </ul>
            <button class="btn" onclick="play()">Play</button>
        </div>
    </div>
    
    <script type="text/javascript" charset="utf-8">
        conn=new WsConnection("@routes.Application.chat(username).webSocketURL(request)",function(event) {chatRecieve("@username",event)})
    </script>
    
}
